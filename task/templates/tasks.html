{% extends 'base.html' %}

{% block content %}
<h1>Tasks</h1>

<ul>
    {% for task in tasks %}

        <li>
            <h1>{{ task.title}} -- Made by: {{ task.user.username }}</h1>
            <p>{{ task.description }}</p>
            <p>{{ task.user.username }}</p>
        </li>

    {% endfor %}
</ul>


{% endblock %}

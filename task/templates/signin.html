{% load static %}


{% block content %}


    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Django CRUD Application</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>        
            <nav class="navbar navbar-light navbar-custom">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="{% static 'logo-1.png' %}" alt="Logo-coatza" width="130" height="35" class="d-inline-block align-text-top">
                    
                  </a>
                </div>
            </nav>
        

        <div class="container mt-3">
            <div class="text-with-lines">
              <div class="line line-top"></div>
              <p class="display-5 fw-bold">DIRECCIÓN DE SALUD MUNICIPAL PÚBLICA</p>
              <div class="line line-bottom"></div>
            </div>
          </div>


        <section class="">
            <div class="container-fluid  ">
              <div class="row d-flex justify-content-center align-items-center h-100  ">
                <div class="col-md-9 col-lg-6 col-xl-5">
                  <img src="https://i0.wp.com/costaveracruz.net/wp-content/uploads/2022/06/LOGO-AYUNTAMIENTO-22-25.png?w=533&ssl=1"
                    class="img-fluid img-thumbnail " alt="Sample image">
                </div>

                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" style=" margin-bottom: 150px;">
                  <form action="/signin/" method='POST'>
                    {% csrf_token %}
          
                    <div class="divider d-flex align-items-center my-4 ">
                      <p class="text-center fw-bold mx-2 mb-8 display-4">Inicio de sesión</p>
                    </div>
          
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <label class="form-label fw-bold" for="id_username">Correo electrónico</label>
                      <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" class="form-control form-control-lg border-3"
                        placeholder="Ingrese un correo valido" />
                    </div>
          
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                      <label class="form-label fw-bold" for="id_password">Contraseña</label>
                      <input type="password" name="password" autocomplete="current-password" required="" id="id_password" class="form-control form-control-lg border-3"
                        placeholder="Ingrese contraseña" />
                    </div>
          
                    <div class="d-flex justify-content-between align-items-center">
                      <a href="#!" class="text-body">Recuperar contraseña</a>
                    </div>
          
                    <div class="text-center text-lg-start mt-2 pt-2">
                      <button type="submit" class="btn btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: #7F292C; color: white;">Ingresar</button>
                    </div>
          
                  </form>
                </div>
              </div>
            </div>
            <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 navbar-custom">
              <!-- Copyright -->
              <div class="text-white mb-3 mb-md-0">
                Copyright © 2022-2025. All rights reserved.
              </div>
              <!-- Copyright -->
          
              <!-- Right -->
              <div>
                <a href="#!" class="text-white me-4">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#!" class="text-white me-4">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#!" class="text-white me-4">
                  <i class="fab fa-google"></i>
                </a>
                <a href="#!" class="text-white">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
              <!-- Right -->
            </div>
          </section>
    </body>

{% endblock %}

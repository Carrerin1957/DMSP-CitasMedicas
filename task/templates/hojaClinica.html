{% extends 'base.html' %} {% block content %}
  {% load static %}

  <div class="container" style="margin-top: 40px">
    <div class="text-with-lines">
      <div class="line line-top"></div>
      <h1 class="display-10 fw-bold">HOJA DE EVALUACIÓN CLÍNICA DEL PACIENTE</h1>
      <div class="line line-bottom"></div>
    </div>

    <div class="container-fluid" style="margin-top: 40px">
      <div class="col-md-4" style="margin-bottom:20px;">
        <input class="form-control" placeholder="Buscar paciente" id="barra-busqueda" />
      </div>

      <form class="row g-4">
        <div>
          <label>Fecha de revisión</label>
          <input type="date" id="fecha-revision" />
        </div>
        <div>
          <label>Tensión arterial</label>
          <input type="number" id="tension-arterial" placeholder="T/A" />
        </div>
        <div>
          <label>Frecuencia cardiaca</label>
          <input type="number" id="frecuencia-cardiaca" placeholder="FC" />
        </div>
        <div>
          <label>Frecuencia respiratoria</label>
          <input type="number" id="frecuencia-respiratoria" placeholder="FR" />
        </div>
        <div>
          <label>Temperatura</label>
          <input type="number" id="temperatura" placeholder="TEMP" />
        </div>
        <div>
          <label>Indice de masa corporal</label>
          <input type="number" id="indice-corporal" placeholder="MC" />
        </div>
        <div>
          <label>Nivel de saturación de oxígeno</label>
          <input type="number" id="saturacion-oxigeno" placeholder="SAT/O2" />
        </div>
        <div>
          <label>Glucosa</label>
          <input type="number" id="glucosa" placeholder="GLU" />
        </div>
        <div>
          <label>Nivel de saturación de oxígeno</label>
          <input type="number" id="saturacion-oxigeno" placeholder="SAT/O2" />
        </div>
        <div>
            <label>Peso</label>
            <input type="number" id="peso" placeholder="KG" />
        </div>
        <div>
            <label>Talla</label>
            <input type="number" id="talla" placeholder="m" />
        </div>
        <div>
            <label>Circuferencia de cintura</label>
            <input type="number" id="circuferencia" placeholder="cm" />
        </div>
        <div>
            <label>Especialista medico</label>
            <select id="especilista-medico">
                <option>Odontologo</option>
                <option>Medico general</option>
            </select>
        </div>
        <div>
            <textarea placeholder="Descripcion del médico"></textarea>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
